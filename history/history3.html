<html>
<head>

<title>JSChart</title>

<script type="text/javascript" src="jscharts.js"></script>

</head>
<body>

<div id="graph">Loading...</div>


<script type="text/javascript">
	
	var myChart = new JSChart('graph', 'bar');
	myChart.setDataJSON("data4.json");
	myChart.setTitle("Historical Temperature"); 
	myChart.setLegendPosition('right bottom');
	myChart.setIntervalStartY(-40);
	myChart.draw();
	
	function callback() {
		alert('User click');
	}
	
</script>

</body>
</html>
