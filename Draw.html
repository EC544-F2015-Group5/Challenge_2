    $("#TimeShower").hide();

    $("#select_day").click(function() {
        $("#DayShower").show();
        $("#TimeShower").hide();
        $('#datepickerStart1').datepicker('setDate', null);
        $('#datepickerStart2').datepicker('setDate', null);

    });

    $("#select_hour").click(function() {
        $("#TimeShower").show();
        $("#DayShower").hide();
        $('#datepickerStart3').datepicker('setDate', null);
        $('#TimeList option:eq(0)').attr('selected','selected');        
    });



    $("#tab_his").click(function(){
        $("#tab_his").addClass("change");
        $("#tab_real").removeClass("change");
    });
    $("#tab_real").click(function(){
        $("#tab_his").removeClass("change");
        $("#tab_real").addClass("change");
    });

    $("submit").click(function(){

    });
    
    
  });

  </script>
